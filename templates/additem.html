{% extends "header.html" %}

{% block content %}
  <div class="common">
    <p>
      <a href="{{url_for('showCategories')}}">Main Menu</a> /
      <a href="{{url_for('showCategory', category_id=category.id)}}">{{category.name}}</a>
    </p>

    <h2>Add a new item to {{category.name}}</h2>

    <form method="post">
      Title:
      <input type="text" size="50" name="title"><br>
      <br>
      Description:<br><br>
      <input type="text" size="75" name="description"><br>
      <br>
      <input type='submit' value='Add'>
      <button><a href="{{url_for('showCategory', category_id=category.id)}}">Cancel</a></button>
    </form>
  </div>
{% endblock %}
