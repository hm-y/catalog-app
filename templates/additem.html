<html>
  <head>
    <title>New item</title>
  </head>
  <body>
    <h1>Add a new item to {{category.name}}</h1>

    <form method="post">
      Title:<br>
      <input type="text" size="50" name="title"><br>

      Description:<br>
      <input type="text" size="250" name="description"><br>

      <input type='submit' value='Add'>
    </form>
    <a href="{{url_for('showCategory', category_id=category.id)}}"><p>Cancel</p></a>
  </body>
</html>
