{% extends "header.html" %}

{% block content %}
    <p>
      <a href="{{url_for('showCategories')}}">Main Menu</a> /
      {{category.name}}
    </p>

    <h2>{{category.name}}</h2>
    <button><a href="{{url_for('updateCategory', category_id = category.id)}}">Rename</a></button>
    <button><a href="{{url_for('deleteCategory', category_id = category.id)}}">Delete</a></button>
    {% for item in items %}
      <a href="{{url_for('showItem', category_id = category.id, item_id=item.id)}}"><p>{{item.title}}</p></a>
    {% endfor %}
    <button><a href="{{url_for('addItem', category_id=category.id)}}">Add a new item</a></button>
{% endblock %}
