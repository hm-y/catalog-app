{% extends "header.html" %}

{% block content %}
  <div class="common">
    <p>
      <a href="{{url_for('showCategories')}}">Main Menu</a> /
      <a href="{{url_for('showCategory', category_id=category.id)}}">{{category.name}}</a> /
      <a href="{{url_for('showItem', category_id=category.id, item_id=item.id)}}">{{item.title}}</a>
    </p>

    <h2>Delete "{{item.title}}"?</h2>

    <form action="#" method="post">
      <input type='submit' value='Yes, Delete'>
    </form>
    <button><a href="{{url_for('showItem', category_id=category_id, item_id=item.id)}}">No, Cancel</a></button>
  </div>
{% endblock %}
