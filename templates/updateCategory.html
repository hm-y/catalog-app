{% extends "header.html" %}

{% block content %}
    <p>
      <a href="{{url_for('showCategories')}}">Main Menu</a> /
      <a href="{{url_for('showCategory', category_id=category.id)}}">{{category.name}}</a>
    </p>

    <h2>Update category name</h2>
    <form action="#" method="post">
      Name:<br>
      <input type="text" size="50" name="name" placeholder="{{category.name}}"><br>
      <br>
      <input type='submit' value='Update'>
      <button><a href="{{url_for('showCategory', category_id=category.id)}}">Cancel</a></button>
    </form>
{% endblock %}
