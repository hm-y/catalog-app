<html>
  <head>
    <title>{{category.name}}</title>
  </head>
  <body>
    <h1>Update category name</h1>
    <form action="#" method="post">
      Name:<br>
      <input type="text" size="50" name="name" placeholder="{{category.name}}"><br>

      <input type='submit' value='Update'>
    </form>
    <a href="{{url_for('showCategory', category_id=category.id)}}"><p>Cancel</p></a>
  </body>
</html>
