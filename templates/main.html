<html>
  <head>
    <title>Main Menu</title>
  </head>
  <body>
    <h1>Categories</h1>
    {% for category in categories %}
      <a href="{{url_for('showCategory', category_id = category.id)}}"><p>{{category.name}}</p></a>
    {% endfor %}
    <a href="{{url_for('newCategory')}}"><p>Add a category</p></a>
  </body>
</html>
