{% extends "header.html" %}

{% block content %}
  <div class="common">
    <p>
      <a href="{{url_for('showCategories')}}">Main Menu</a> /
      <a href="{{url_for('showCategory', category_id=category.id)}}">{{category.name}}</a> /
      {{item.title}}
    </p>
    <h2>{{item.title}}</h2>
    <p>{{item.description}}</p>
    {% if registeredUser %}
      <button><a href="{{url_for('updateItem', category_id = category.id, item_id=item.id)}}">Update</a></button>
      <button><a href="{{url_for('deleteItem', category_id = category.id, item_id=item.id)}}">Delete</a></button>
    {% endif %}
    <button><a href="{{url_for('showCategory', category_id=category.id)}}">Back</a></button>
  </div>
{% endblock %}
